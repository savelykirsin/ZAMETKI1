<html>
<head>
    <style>
        c{
            text-align: center;
            list-style-position: inside;
            padding-inline-start: 0;
        }
    </style>
    <title>Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% extends 'obr.html' %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Редактирование</span>
</nav>
<form class="text-center" method="post" action="/{{id}}/save">
    {% for i in a %}
    {% if i['login'] == login %}
    <img src="https://img.icons8.com/?size=100&id=86374&format=png&color=000000" width="16" height="16"> </img>
    <label>Название:</label>
    <li class="bi bi-0-circle-fill"><textarea type="name" name="name">{{i['t'][id]['name']}}</textarea></li>
    <img src="https://img.icons8.com/?size=100&id=86374&format=png&color=000000" width="16" height="16"> </img>
    <label>Текст:</label>
    <li class="bi bi-0-circle-fill"><textarea type="text" name="text">{{i['t'][id]['text']}}</textarea></li>
    {% endif %}
    {% endfor %}


    <button type="submit" class="btn btn-primary">
        <img src="https://img.icons8.com/?size=100&id=102544&format=png&color=000000" width="16" height="16"></img>
        Добавить
    </button>
    {% endblock %}
</form>
</body>
</html>
