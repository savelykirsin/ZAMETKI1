<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOUR NOTES</title>
</head>
<body>
{% extends 'obr.html' %}
{% block content %}
<nav class="navbar bg-body-tertiary nav justify-content-center ">
    <div class="container-fluid ">
        <a class="navbar-brand fs-1 " href="#">YOUR NOTES</a>
        <div class="container">
            <div class="container">
                <div class="row">
                    {% for i in a %}
                    {% if i['login'] == login %}
                    {% for c in i['t']%}
                    <div class="col-lg-3 col-md-4 col-12 my-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title"><label>{{c['name']}}</label></h6>
                                <p class="small"><label>{{c['text']}}</label></p>
                                <a href="{{ loop.index0 }}/red" class="btn btn-success">
                                    <c><h6>EDIT</h6></c>
                                </a>
                                <a href="{{ loop.index0 }}/del" class="btn btn-danger">
                                    <c><h6>DELETE</h6></c>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endfor %}

                    <nav class=" nav justify-content-center navbar navbar-light bg-light ">
                        <a class="navbar-brand" href="/text">
                            <img src="https://img.icons8.com/?size=100&id=24717&format=png&color=000000" width="30"
                                 height="30"
                                 class="d-inline-block align-top" alt="">
                            ADD NOTE
                        </a>
                    </nav>
                    <nav class="navbar navbar-light bg-light justify-content-end">
                        <a class="navbar-brand " href="/logout">
                            <img src="https://img.icons8.com/?size=100&id=2445&format=png&color=000000" width="16"
                                 height="16"
                                 fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/>
                            <path fill-rule="evenodd"
                                  d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
                            </svg>
                            LOGOUT
                        </a>
                    </nav>

                    {% endblock %}
</body>
</html>
