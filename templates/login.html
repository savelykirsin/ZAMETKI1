<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% extends 'obr.html' %}
{% block content %}

<nav class="navbar navbar-light bg-light nav justify-content-center ">
    <span class="navbar-brand mb-0 h1 nav text-center fs-1" ; style="text-align: center">Вход</span>
</nav>
<form class="text-center" action="/auth" method="post">
    {% block log %}{% endblock %}
    <i class="bi bi-0-circle-fill "><label>Логин:</label></i>
    <p class="center text-center"><input name="login" type="text" value={{log}}></p>
    <i class="bi bi-0-circle-fill "><label>Пароль:</label></i>
    <p class="center text-center"><input name="password" type="password" value={{password}}></p>
    <input type="submit" value="Войти!">
    <svg src="https://img.icons8.com/?size=100&id=1090&format=png&color=000000" width="16" height="16"
         fill="currentColor" class="bi bi-cloud-check-fill"
         viewBox="0 0 16 16">
        <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 4.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
    </svg>
</form>
{% endblock %}
</body>
</html>
