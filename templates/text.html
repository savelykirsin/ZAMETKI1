<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая заметка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
{% extends 'obr.html' %}
{% block content %}
<nav class="navbar navbar-light bg-light nav justify-content-center">
    <span class="navbar-brand mb-0 h1 ">Создание заметки</span>
</nav>
<form class="text-center" method="post" action="/write">
    {% block error %}{% endblock %}
    <img src="https://img.icons8.com/?size=100&id=86374&format=png&color=000000" width="16" height="16"> </img>
    <label>Название:</label>
    <li><input type="text" name="name"/></li>
    <img src="https://img.icons8.com/?size=100&id=86374&format=png&color=000000" width="16" height="16"></img>
    <label>Текст:</label>
    <li><input type="text" name="text"/></li>

    <button type="submit" class="btn btn-primary">
        <img src="https://img.icons8.com/?size=100&id=102544&format=png&color=000000" width="16" height="16"></img>
        Добавить
    </button>

    {% endblock %}
</form>
</body>
</html>
